<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <script src="./js/calculator.js"></script>
</head>

<body>

    <div class="grid-container">
        <div class="item1">
            <h1>JavaScript</h1>

        </div>
        <div class="item2">
            <ul>
                <li>Loops</li>
                <li>Conditional</li>
                <li>Statements</li>
                <li>Functions</li>
                <li>Variables</li>
                <li>Parameters</li>
                <li>Arrays</li>
                <li>Associative Arrays</li>
            </ul>
        </div>
        <div class="item3">

            <div id="display">Test</div>
            <div class="flex-container">
                <div onclick="divide()" id="divide">/</div>
                <div onclick="del()" id="del">Del</div>
                <div onclick="c()" id="C">C</div>
                <div onclick="clear()" id="ce">CE</div>
                <div onclick="times()" id="times">X</div>
                <div onclick="number(9)" id="9">9</div>
                <div onclick="number(8)" id="8">8</div>
                <div onclick="number(7)" id="7">7</div>
                <div onclick="neg()" id="neg">-</div>
                <div onclick="number(6)" id="6">6</div>
                <div onclick="number(5)" id="5">5</div>
                <div onclick="number(4)" id="4">4</div>
                <div onclick="add()" id="add">+</div>
                <div onclick="number(3)" id="3">3</div>
                <div onclick="number(2)" id="2">2</div>
                <div onclick="number(1)" id="1">1</div>
                <div onclick="equal()" id="equal">=</div>
                <div onclick="posNeg()" id="posNeg">+/-</div>
                <div onclick="number(0)" id="0">0</div>
                <div onclick="period()" id=".">.</div>
            </div>


        </div>
        <div class="item4"></div>
        <div class="item5"></div>
    </div>
</body>

</html>
